version: 2
jobs:
  build:
    docker:
      - image: gcc:8
    steps:
      - run: apt-get update && apt-get install -y zip libsdl2-dev libsdl2-image-dev
      - run: git clone https://github.com/kometbomb/klystron.git
      - run: git clone https://github.com/kometbomb/klystrack.git && cd klystrack && git checkout $CIRCLE_BRANCH
      - run: cd klystrack && make CFG=release RES_PATH=.
      - run: cd klystrack && zip -j /tmp/klystrack.zip bin.release/klystrack && zip -r /tmp/klystrack.zip res key examples LICENSE doc/SDL.txt doc/SDL_image.txt doc/Default.kt
      - store_artifacts:
          path: /tmp/klystrack.zip
