version: 2
jobs:
  build:
    docker:
      - image: gcc:8
    steps:
      - run: apt-get update && apt-get install libsdl2-dev libsdl2-image-dev
      - run: git clone https://github.com/kometbomb/klystron.git && git clone https://github.com/kometbomb/klystrack.git
      - run: cd klystrack && make
